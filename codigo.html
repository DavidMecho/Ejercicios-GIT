<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baviera - Página de inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        #mensaje {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo_baviera.png" alt="Logo de Baviera" id="logo">
        <div id="mensaje">¡Bienvenido a la página web de Baviera!</div>
    </div>
</body>
</html>
